<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card-glass col-10 col-md-4">
    <h2 class="text-center mb-3">Connexion</h2>
    <div id="msg" class="text-danger mb-2"></div>

    <input id="email" type="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Mot de passe">

    <button class="btn btn-main w-100" onclick="submitLogin()">Se connecter</button>

    <p class="mt-3 text-center">
        Pas encore inscrit ?
        <a href="register.html" class="text-white fw-bold">Cr√©er un compte</a>
    </p>
</div>

<script src="static/app.js"></script>
<script>
async function submitLogin() {
    const emailVal = email.value;
    const passVal = password.value;

    const data = await loginUser(emailVal, passVal);

    if (!data.access_token) {
        msg.textContent = "Email ou mot de passe incorrect.";
        return;
    }

    localStorage.setItem("token", data.access_token);
    window.location = "index.html";
}
</script>

</body>
</html>
