<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card-glass col-10 col-md-4">
    <h2 class="text-center mb-3">Créer un compte</h2>
    <div id="msg" class="text-danger mb-2"></div>

    <input id="name" type="text" class="form-control mb-3" placeholder="Nom">
    <input id="email" type="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Mot de passe">

    <button class="btn btn-main w-100" onclick="submitRegister()">S’inscrire</button>

    <p class="mt-3 text-center">
        Déjà un compte ?
        <a href="login.html" class="text-white fw-bold">Se connecter</a>
    </p>
</div>

<script src="static/app.js"></script>
<script>
async function submitRegister() {
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const msgDiv = document.getElementById("msg");

    const data = await registerUser(nameInput.value, emailInput.value, passwordInput.value);
    console.log(nameInput.value, emailInput.value, passwordInput.value);
    
    if (data.detail) {
        msgDiv.textContent = data.detail;
        return;
    }

    window.location = "login.html";
}
</script>

</body>
</html>
